<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy WhatsApp Chat</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header Input Section -->
    <div class="header-input">
      <h3>WhatsApp Header Details</h3>
      <form id="header-form">
        <label>Profile Picture:</label>
        <input type="text" id="profile-url" placeholder="Enter URL or leave blank for default">
        <input type="file" id="profile-upload" accept="image/*">

        <label>Name or Phone Number:</label>
        <input type="text" id="name-or-number" placeholder="Enter name or phone number">

        <button type="button" onclick="updateHeader()">Update Header</button>
      </form>
    </div>

    <!-- Phone Display -->
    <div class="phone-display">
      <div class="status-bar">
        <span>Battery: <input type="range" min="0" max="100" value="100"></span>
        <span><input type="checkbox" checked> WiFi</span>
        <span>Signal: <input type="range" min="0" max="5" value="5"></span>
        <span>Time: <input type="text" placeholder="Time" value="10:00"></span>
      </div>
      <div class="whatsapp-interface">
        <!-- Header -->
        <div class="header">
          <i class="back-arrow">←</i>
          <img class="profile-pic" src="https://www.shutterstock.com/image-vector/user-profile-icon-vector-avatar-600nw-2247726673.jpg" alt="Profile">
          <span class="name-number">+1234567890</span>
          <i class="video-call">🎥</i>
          <i class="phone-call">📞</i>
          <i class="menu-dots">⋮</i>
        </div>

        <!-- Content -->
        <div class="content-area">
          <!-- Messages will be dynamically added here -->
        </div>

        <!-- Footer -->
        <div class="footer">
          <i class="sticker-icon">😊</i>
          <input class="write-message" type="text" placeholder="Type a message...">
          <i class="clip-icon">📎</i>
          <i class="camera-icon">📸</i>
          <i class="microphone-icon">🎤</i>
        </div>
      </div>
    </div>

    <!-- Message Input Section -->
    <div class="message-input">
      <h3>Add Message</h3>
      <form id="message-form">
        <label>Sender:</label>
        <select id="sender">
          <option value="customer">Customer</option>
          <option value="owner">Owner (Me)</option>
        </select>

        <label>Message:</label>
        <textarea id="message" placeholder="Enter message"></textarea>

        <label>Time:</label>
        <input type="time" id="time">

        <label>Photo Product (Optional):</label>
        <input type="text" id="product-url" placeholder="Enter URL or leave blank">
        <input type="file" id="product-upload" accept="image/*">

        <button type="button" onclick="addMessage()">Add Message</button>
      </form>
    </div>

    <!-- Save Button -->
    <button class="save-btn" onclick="saveChat()">Save as Image</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
